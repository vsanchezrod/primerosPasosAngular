<div class="container color-dark">
  <div class="col">
    <p>Añade un elemento a la lista</p>
  </div>

  <div class="col">
    <p>Tu lista ({{itemCount}})</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Usa este formulario para añadir un objetivo a la lista</p>
    
    <form action="">
      <input type="text" class="txt" name="item" placeholder="Objetivo" [(ngModel)]="goalText">
      <input type="submit" class="btn" [value]="btnText" (click) = 'addItem()'>
    </form>
  </div>

  <div class="col">
    <p class="life-container" *ngFor = "let goal of goals; let i = index" (click)="removeItem(i)">
     {{goal}} 
    </p>
  </div>

</div>
